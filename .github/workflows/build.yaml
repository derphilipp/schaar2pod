name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        platform:
          - runs-on: ubuntu-latest
            GOOS: linux
            GOARCH: amd64
          - runs-on: ubuntu-latest
            GOOS: linux
            GOARCH: arm64
          - runs-on: ubuntu-latest
            GOOS: linux
            GOARCH: arm
          - runs-on: ubuntu-latest
            GOOS: darwin
            GOARCH: amd64
          - runs-on: ubuntu-latest
            GOOS: darwin
            GOARCH: arm64
          - runs-on: ubuntu-latest
            GOOS: windows
            GOARCH: amd64


    runs-on: ${{ matrix.platform.runs-on }}
    env:
      GOOS: ${{ matrix.platform.GOOS }}
      GOARCH: ${{ matrix.platform.GOARCH }}
      CGO_ENABLED: 0
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.4
          # cache: true
      - run: go build -ldflags '-X main.version=${{ github.ref_name }}' -o bin/schaar2pod-${{ env.GOOS }}-${{ env.GOARCH }}

      # - uses: int128/go-actions/release@v1
      #   with:
      #     binary: bin/schaar2pod-*

      - uses: actions/upload-artifact@v3
        if: github.event_name != 'pull_request'
        with:
          name: schaar2pod-binaries
          path: bin/schaar2pod-*
          if-no-files-found: error
  publish:
    if: github.ref_type == 'tag'
    needs:
      - build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: rajatjindal/krew-release-bot@v0.0.43
